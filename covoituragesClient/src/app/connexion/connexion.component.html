<div class="d-flex justify-content-center mt-5">
    <div class="card mx-3" style="width: 28rem;">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #inscriptionForm="ngForm">
            <h5 class="card-title text-center">CONNEXION</h5>
            <div class="mb-3  mt-5">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="text" class="form-control" required [(ngModel)]="utilisateur['email']" name="email" />
         </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" required [(ngModel)]="utilisateur['password']" name="password" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember-me">
          <label class="form-check-label" for="remember-me">Se souvenir de moi</label>
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>

        <div class="mt-3">
          <p class="text-danger">{{message}}</p>
        </div>
      </form>
    </div>
    </div>
  
</div>
